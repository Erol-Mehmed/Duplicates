<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="duplicates.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duplicate characters</title>
  </head>

  <div id="container">
    <body>
      <h1>Find the duplicate characters in your words</h1>

      <center>
        <p id="information">
          Enter words in the below section and see how many times certain
          characters repeat themselves. You can enter words with spaces between
          them, but not spaces only.
        </p>
      </center>

      <form
        align="center"
        id="myForm"
        onkeydown="return event.key != 'Enter';"
        onsubmit="event.preventDefault()"
      >
        <input type="text" id="input" placeholder="Enter your words!" /><br />

        <button type="submit" id="submit">Submit</button>
      </form>

      <center>
        <p id="wordDisplay"></p>
        <p id="output"></p>
      </center>

      <br />

      <script src="duplicates.js"></script>
    </body>
  </div>
</html>
